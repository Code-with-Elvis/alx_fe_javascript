<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    <div>
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
        <!-- Dynamically populated categories -->
      </select>
    </div>
    <div>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
      />
      <button onclick="addQuote()">Add Quote</button>
    </div>
    
    <!-- Import/Export Section -->
    <div style="margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px;">
      <h3>Data Management</h3>
      <div>
        <button onclick="exportToJson()" style="margin-right: 10px;">Export Quotes (JSON)</button>
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" style="display: none;" />
        <button onclick="document.getElementById('importFile').click()">Import Quotes (JSON)</button>
      </div>
      <div style="margin-top: 10px; font-size: 12px; color: #666;">
        <p>ðŸ’¾ Quotes are automatically saved to your browser's local storage</p>
        <p>ðŸ“Š Session data: <span id="sessionInfo">Loading...</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
